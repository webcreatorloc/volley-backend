spring:
    application:
        name: volley-backend
    server:
        port: 8080
    datasource:
        driver-class-name: org.postgresql.Driver
        hikari:
            connectionTimeout: 20000
            maximumPoolSize: 5
        password: ${DB_PASSWORD}
        url: ${DB_URL}
        username:  ${DB_USERNAME}
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none #update
        properties:
            hibernate:
                ##dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
                #jdbc:
                 #   lob:
                 #       non_contextual_creation: true
    output:
        ansi:
            enabled: 'ALWAYS'


